<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="major_1.css" class="href">
    <script src="major_js.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div id="title">
            <h1>WEATHER STATION </h1>
        </div>
        <div class="curr-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:00 <span id="am">PM</span>
                </div>
                <div class="date" id="date">
                    Mon 10 Oct
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>68</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>1000</div>
                    </div>
                    <!-- <div class="weather-item">
            <div>WindSpeed</div>
            <div>3.09</div>
        </div> -->
                    <div class="weather-item">
                        <div id="te">Temp</div>
                        <div>32.95 &#176; C</div>
                    </div>
                    <div class="weather-item">
                        <div> <img src="http://openweathermap.org/img/wn/10d@2x.png

                " alt="weather icon" class="w-icon"></div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div id="city">Patna</div>
                <div class="state">Bihar</div>
            </div>
        </div>

    </div>


</body>

</html>
